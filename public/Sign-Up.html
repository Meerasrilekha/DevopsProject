<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Sign-Up.css" />
  <title>Sign in & Sign up Form</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form id="loginForm" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="loginUsername" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="signupUsername" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="signupEmail" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="signupPassword" placeholder="Password" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://accounts.google.com/InteractiveLogin/signinchooser" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com/" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Sign Up and experience our services to make your life easy and cost-saving</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="login.jpg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Sign In and Unlock a World of Convenience and Savings</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="login.jpg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // JavaScript for toggling between sign-in and sign-up forms
    const signInBtn = document.querySelector("#sign-in-btn");
    const signUpBtn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    signUpBtn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    signInBtn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    // Handle login form submission
    $('#loginForm').submit(function(e) {
      e.preventDefault(); // Prevent default form submission
      const formData = $(this).serialize(); // Serialize form data

      $.post('/login', formData)
        .done(function(response) {
          // Redirect to index.html on successful login
          window.location.href = 'index.html';
        })
        .fail(function(response) {
          // Show error message as a popup alert
          alert(response.responseJSON.message);
        });
    });

    // Handle sign-up form submission
    $('#signupForm').submit(function(e) {
      e.preventDefault(); // Prevent default form submission
      const formData = $(this).serialize(); // Serialize form data

      $.post('/signup', formData)
        .done(function(response) {
          // Redirect to index.html on successful signup
          window.location.href = 'index.html';
        })
        .fail(function(response) {
          // Show error message as a popup alert
          alert(response.responseJSON.message);
        });
    });
  </script>
</body>
</html>
