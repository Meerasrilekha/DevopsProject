<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varaki Services and Industries</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chooses.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <i class='bx bx-menu' id="menu-icon"></i>
        <div class="logo">
            <a href="index.html"><img src="Frame 29.png" alt="Logo"></a>
        </div>
        <ul class="navbar nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="solar-calculator.html">Solar Calculator</a></li>
            <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="newsletter.html">Newsletter</a></li>
            <li class="nav-item"><a class="nav-link" href="Sign-Up.html">Sign Up</a></li>
        </ul>
    </header>

    <section class="container">
        <h2>Choose Your Service</h2>
        <form id="contact-form" action="/submit-form" method="POST">
            <div class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" name="fullName" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter email address" required />
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Service Type</label>
                    <select name="serviceType" required>
                        <option hidden>Service Type</option>
                        <option>Residential</option>
                        <option>Commercial</option>
                        <option>Industrial</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Details of the service expected</label>
                    <input type="text" name="serviceDetails" placeholder="Enter Details" required/>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" name="streetAddress" placeholder="Enter street address" required />
                    <input type="text" name="streetAddressLine2" placeholder="Enter street address line 2" />
                    <input type="text" name="city" placeholder="Enter your city" required />
                    <input type="text" name="region" placeholder="Enter your region" required />
                    <input type="text" name="postalCode" placeholder="Enter postal code" required />
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Submission Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your form has been submitted successfully. Thank you!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(form));
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString(),
                });
        
                const result = await response.json();
                if (result.success) {
                    $('#successModal').modal('show'); // Show success modal
                    form.reset();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('There was a problem submitting the form. Please try again.');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
